<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="question" *ngFor="let question of questions; let index = index">
                <div class="text">{{question.text}}</div>
                <ng-container *ngFor="let option of question.options; let innerIndex = index">
                    <input [(ngModel)]="question.selected" type="radio" [name]="index" [id]="index + innerIndex" [value]="innerIndex" /><label class="option" >{{option}}</label>
              </ng-container>
            </div>
            <button (click)="onSubmit()" mat-raised-button color="black">Submit</button>
        </div>
        <div class="col-3"></div>
        
    </div>
</div>
